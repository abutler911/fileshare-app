<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FileShare!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Quick Beam - File Sharing</h1>
      <nav><a class='nav-link' href="/">Send Files</a></nav>
      <hr />
      <div class="screen join-screen active">
        <div class="form">
          <h2>Share your files securely</h2>
          <div class="form-input">
            <label for="join-id">Join ID</label>
            <input type="text" id="join-id" />
          </div>
          <div class="form-input">
            <button id="receiver-start-con-btn">Connect</button>
          </div>
        </div>
        <div class="form-instruction">
          <p>To receive files, enter the 'Join ID' provided by the sender and click 'Connect'.</p>
        </div>
      </div>
      </div>
      <div class="screen fs-screen">
        <div class="files-list">
          <div class="title">Shared Files:</div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.1/download.min.js"
    ></script>
    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="receiver.js"></script>
  </body>
</html>
