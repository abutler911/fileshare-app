<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuickBeam</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <h1>Quick Beam - File Sharing</h1>
      <nav>
        
        <a class='nav-link' href="receiver.html">Receive Files</a>
      </nav>
      <hr />

      <div class="screen join-screen active">
        <div class="form">
          <h2>Share your files securely</h2>
          <div class="form-input">
            <button id="sender-start-con-btn">Create Room</button>
          </div>
          <div class="form-input" id="join-id"></div>
        </div>
        <div class="form-instruction">
          <p>To share files, click 'Create Room' and select the files you want to share. Share the given 'Join ID' with the person who will receive the files. If you wish to receive files, click the link above.</p>
        </div>
      </div>
      </div>
      <div class="screen fs-screen">
        <div class="file-input">
          <label for="file-input">
            Click here to select files for sharing
            <input type="file" id="file-input" />
          </label>
        </div>
        <div class="files-list">
          <div class="title">Shared Files:</div>
          <div class="item">
            <div class="progress">0%</div>
            <div class="filename">Abc.txt</div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
